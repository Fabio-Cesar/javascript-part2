<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Quando eu irei morrer?</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Quanto tempo eu tenho de vida?</legend>
            <fieldset>
                <legend>GÃªnero</legend>
                <input type="radio" id="female" value="female" name=gender required />
                <label for="female">Feminino</label>
                <input type="radio" id="male" value="male" name=gender />
                <label for="male">Masculino</label>
            </fieldset>
            <fieldset>
                <legend>Idade</legend>
                <p>Eu tenho:</p>
                <input type="number" id="years" name="Anos" required />
                <label for="years">anos, </label>
                <input type="number" id="months" name="Meses" min="0" max="11" step="1" required />
                <label for="months">meses e</label>
                <input type="number" id="days" name="Dias" min="0" max="30" step="1" required />
                <label for="days">dias de vida.</label>
            </fieldset>
            <button type="reset">Limpar</button>
            <button type="button" id="discover">Descobrir</button>
            <p id="result"></p>
        </fieldset>
    </form>
    <script src="./index.js" defer></script>
</body>
</html>
