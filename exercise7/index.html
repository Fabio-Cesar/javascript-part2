<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
        <title>Sorteador de Número</title>
    </head>
    <body>
        <main>
            <h1>Sortear Número</h1>
            <form action="" method="post">
                <label for="min-number">Número inteiro mínimo</label>
                <input type="text" id="min-number" name="Número mínimo" />
                <label for="max-number">Número inteiro máximo</label>
                <input type="text" id="max-number" name="Número máximo" />
                <button type="button" id="sort">Sortear</button>
                <p id="result"></p>
            </form>
        </main>
        <script src="./index.js" defer></script>
    </body>
</html>
